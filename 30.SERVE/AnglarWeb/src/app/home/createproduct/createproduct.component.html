<app-content>
  <br><br>
    <form [formGroup]="form" (submit) = "onSubmit()">
      <div class="row">
        <label for="">รหัสประชาชน</label>
        <input type="text" class="form-control"
        formControlName="PERSION_NUMBER" >
      </div>
      <div class="form-group row">
        <label for="">เพศ</label>
        <div class="col-md-5">
          <select class="form-control" formControlName="INITIAL_CODE">
            <option selected="selected" value="1">นาย</option>
            <option selected="selected" value="2">นาง</option>
            <option selected="selected" value="3">นางสาว</option>
          </select>
        </div>
      </div>
      <div class="row">
     
          <label for="">ชื่อ</label>
          <input type="text" class="form-control" 
          formControlName="NAME">
        </div>
        <div class="row">
     
            <label for="">นามสกุล</label>
            <input type="ntext" class="form-control" 
            formControlName="LASTNAME">
          </div>
          
            <div class="form-group row">
              <label for="">เพศ</label>
              <div class="col-md-5">
                <select class="form-control" formControlName="GENDER">
                  <option selected="selected" value="M">M</option>
                  <option selected="selected" value="S">S</option>
                </select>
              </div>
            </div>
              <div class="row">
                  <label for="">อายุ</label>
                  <input type="text" class="form-control"
                  formControlName="AGE" >
                </div>
               
                  <br>
                  
          <br>
          <div class="row">
              <button type="submit" class="btn btn-success">บันทึก</button>
          </div>
    </form>
</app-content>
