<app-content>
  <div class="col-md-12">
    <br>
    <br>
    <button [routerLink]="[ '/crate-rice']" type="button" class="btn btn-success" >เพิ่มข้อมูล</button>
    <table class="table table-dark" id="table">
        <thead>
          <tr>
            <th scope="col">รหัส</th>
            <th scope="col">ชื่อข้าว</th>
            <th scope="col">ราคา</th>
            <th scope="col">จำนวน</th>
            <th scope="col">รหัสประเภท</th>
            <th scope="col">จัดการข้อมูล</th>                
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rice">
            <td>{{item.riceId}}</td>
            <td>{{item.riceName}}</td>
            <td>{{item.ricePrice}}</td>
            <td>{{item.riceNumber}}</td>
            <td>{{item.categoryId}}</td>           
            <td><div class="btn-group">
                <button [routerLink]="[ '/home/edit',item.riceId]" type="button" class="btn btn-success" >แก้ไข</button>
              <button type="button" (click)="deleteRice(item.riceId)" class="btn btn-danger">ลบ</button>

              </div></td>
                   
          </tr>
          
        </tbody>
      </table>
    </div>
  </app-content>
